<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Magnetic Meter</title>
    <style>
        /* RGB & Base Styling */
        @keyframes rgb-cycle {
            0% { color: #ff0000; border-color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            33% { color: #00ff00; border-color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            66% { color: #0000ff; border-color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            100% { color: #ff0000; border-color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }

        body { 
            margin: 0; background: #000; font-family: 'Courier New', monospace; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden; text-align: center; color: white; transition: 0.8s;
            background-size: cover; background-position: center;
        }

        body.jolly-mode { background-image: url('whyishesojolly.jpg'); }

        /* Gauge */
        .gauge-container { position: relative; width: 300px; height: 150px; background: rgba(17, 17, 17, 0.9); border: 4px solid #444; border-radius: 150px 150px 0 0; overflow: hidden; margin-bottom: 20px; box-shadow: 0 0 20px #555; }
        .needle { position: absolute; bottom: 0; left: 50%; width: 5px; height: 130px; background: #ff0000; transform-origin: bottom center; transform: rotate(-90deg); transition: transform 0.1s linear; z-index: 5; box-shadow: 0 0 10px #ff0000; }
        .gauge-labels { position: absolute; width: 100%; top: 20px; font-weight: bold; font-size: 1.2rem; display: flex; justify-content: space-around; animation: rgb-cycle 2s infinite linear; }

        /* Character */
        #char-img { width: 150px; height: 150px; border-radius: 50%; border: 5px solid #fff; object-fit: cover; animation: rgb-cycle 3s infinite linear; }
        .active-sigma { animation: shake 0.05s infinite; }
        @keyframes shake { 0% { transform: scale(1.1) translate(2px, 2px); } 50% { transform: scale(1.1) translate(-2px, -2px); } }

        /* Settings */
        #settings-panel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.98); border: 3px solid #fff; padding: 20px; border-radius: 15px; z-index: 100; width: 80%; }
        .settings-btn { position: fixed; top: 20px; right: 20px; background: none; border: 2px solid #fff; color: white; padding: 10px; cursor: pointer; border-radius: 5px; }
        
        #mag-value { font-size: 2rem; margin-top: 10px; color: #00ff00; }
        .info { font-size: 0.7rem; color: #888; margin-bottom: 10px; }
    </style>
</head>
<body>

    <button class="settings-btn" onclick="toggleSettings()">âš™ SETTINGS</button>

    <div id="settings-panel">
        <h2 style="color: #ff0000;">MAGNETIC CALIBRATION</h2>
        <p class="info">Sensitivity: SensÃ¶r hassasiyetini ayarlar</p>
        <input type="range" id="sensitivity" min="10" max="200" value="50" style="width:100%">
        <hr>
        <h3>AUDIO BOOST</h3>
        <input type="range" id="volumeSlider" min="1" max="1000" value="100" style="width:100%">
        <hr>
        <h3>JOLLY MODE</h3>
        <input type="checkbox" id="jollyToggle" onchange="applyJollyMode()" style="transform: scale(2);">
        <br><br>
        <button onclick="toggleSettings()" style="width:100%; padding:10px;">SAVE</button>
    </div>

    <div id="mango-icon" style="font-size: 3rem;">ðŸ¥­</div>
    <div id="mag-value">0 Î¼T</div>

    <div class="gauge-container">
        <div class="gauge-labels"><span>MIN</span><span>MAGNETIC</span><span>MAX</span></div>
        <div class="needle" id="needle"></div>
    </div>

    <div class="char-container" id="main-box">
        <img id="char-img" src="lebron.png">
    </div>

    <button id="startBtn" onclick="initSensor()" style="padding: 20px; margin-top: 20px; font-weight: bold;">ENABLE SENSOR</button>

    <audio id="lebronScream" src="lebronscream.mp3"></audio>
    <audio id="jonklerScream" src="why-so-jolly-made-with-Voicemod.mp3"></audio>

    <script>
        let sensorActive = false;
        const needle = document.getElementById('needle');
        const magDisplay = document.getElementById('mag-value');
        const sensitivity = document.getElementById('sensitivity');
        const jollyToggle = document.getElementById('jollyToggle');
        
        let audioCtx, gainNode;

        function applyJollyMode() {
            if (jollyToggle.checked) {
                document.body.classList.add('jolly-mode');
                document.getElementById('char-img').src = "whysojolly.jpg";
                document.getElementById('mango-icon').innerText = "ðŸŽ…";
            } else {
                document.body.classList.remove('jolly-mode');
                document.getElementById('char-img').src = "lebron.png";
                document.getElementById('mango-icon').innerText = "ðŸ¥­";
            }
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        async function initSensor() {
            // Audio Context BaÅŸlat
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioCtx.createGain();
                gainNode.connect(audioCtx.destination);
                
                const s1 = audioCtx.createMediaElementSource(document.getElementById('lebronScream'));
                const s2 = audioCtx.createMediaElementSource(document.getElementById('jonklerScream'));
                s1.connect(gainNode); s2.connect(gainNode);
            }

            document.getElementById('startBtn').style.display = 'none';

            // Manyetik SensÃ¶r KontrolÃ¼ (Generic Sensor API)
            try {
                if ('Magnetometer' in window) {
                    const magSensor = new Magnetometer({frequency: 60});
                    magSensor.addEventListener('reading', () => {
                        // Manyetik alan ÅŸiddetini hesapla: sqrt(x^2 + y^2 + z^2)
                        let totalMag = Math.sqrt(Math.pow(magSensor.x, 2) + Math.pow(magSensor.y, 2) + Math.pow(magSensor.z, 2));
                        updateUI(totalMag);
                    });
                    magSensor.start();
                } else {
                    // Alternatif: DeviceOrientation (Eski cihazlar)
                    window.addEventListener('deviceorientation', (event) => {
                        // Basit bir veri simÃ¼lasyonu (Manyetometre yoksa hareketten alÄ±r)
                        let fakeMag = Math.abs(event.alpha || 0) / 2;
                        updateUI(fakeMag);
                    });
                }
            } catch (e) {
                alert("Sensor access denied or not supported. Using simulation.");
                simulateSensor(); // Test iÃ§in simÃ¼lasyon
            }
        }

        function updateUI(value) {
            magDisplay.innerText = Math.floor(value) + " Î¼T";
            
            // SensÃ¶r deÄŸerini ibre aÃ§Ä±sÄ±na Ã§evir (-90 ile 90 arasÄ±)
            let limit = parseInt(sensitivity.value);
            let angle = ((value / limit) * 180) - 90;
            if (angle > 90) angle = 90;
            
            needle.style.transform = `rotate(${angle}deg)`;

            // EÅŸik deÄŸer aÅŸÄ±lÄ±rsa Ã§Ä±ÄŸlÄ±k at!
            if (value > limit && !sensorActive) {
                sensorActive = true;
                triggerAlert();
            } else if (value < limit - 10) {
                sensorActive = false;
                document.getElementById('main-box').classList.remove('active-sigma');
            }
        }

        function triggerAlert() {
            const sound = jollyToggle.checked ? document.getElementById('jonklerScream') : document.getElementById('lebronScream');
            gainNode.gain.value = document.getElementById('volumeSlider').value / 100;
            document.getElementById('main-box').classList.add('active-sigma');
            sound.currentTime = 0;
            sound.play();
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function simulateSensor() {
             setInterval(() => {
                let val = Math.random() * 60;
                updateUI(val);
            }, 100);
        }
    </script>
</body>
</html>
