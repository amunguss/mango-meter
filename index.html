<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Meter: Global Jonkler</title>
    <style>
        /* RGB Animasyonu */
        @keyframes rgb-cycle {
            0% { color: #ff0000; border-color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            33% { color: #00ff00; border-color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            66% { color: #0000ff; border-color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            100% { color: #ff0000; border-color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }

        body { 
            margin: 0; background: #000; font-family: 'Courier New', monospace; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden; text-align: center; color: white; transition: 0.8s;
            background-size: cover; background-position: center;
        }

        /* JOLLY MODE AKTÄ°FKEN ARKA PLAN */
        body.jolly-mode { 
            background-image: url('whyishesojolly.jpg'); /* GÃ¶nderdiÄŸin karlÄ± arka plan */
        }

        #status-text, .gauge-labels span, .settings-btn { animation: rgb-cycle 2s infinite linear; }

        /* Gauge TasarÄ±mÄ± */
        .gauge-container { position: relative; width: 300px; height: 150px; background: rgba(17, 17, 17, 0.8); border: 4px solid #444; border-radius: 150px 150px 0 0; overflow: hidden; margin-bottom: 20px; }
        .needle { position: absolute; bottom: 0; left: 50%; width: 4px; height: 130px; background: #fff; transform-origin: bottom center; transform: rotate(-90deg); transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 5; box-shadow: 0 0 15px #fff; }
        .gauge-labels { position: absolute; width: 100%; top: 20px; font-weight: bold; font-size: 1.2rem; display: flex; justify-content: space-around; padding: 0 20px; box-sizing: border-box; }

        /* Karakter GÃ¶rseli */
        .char-container { position: relative; cursor: pointer; }
        #char-img { width: 160px; height: 160px; border-radius: 50%; border: 6px solid #fff; object-fit: cover; transition: 0.3s; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .active-sigma { animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(3px, 3px); } 50% { transform: translate(-3px, -3px); } 100% { transform: translate(3px, 3px); } }

        /* Ayarlar Paneli */
        #settings-panel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.95); border: 3px solid #fff; padding: 25px; border-radius: 15px; z-index: 100; min-width: 300px; }
        .settings-btn { position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.5); border: 2px solid #fff; color: #fff; padding: 10px; cursor: pointer; border-radius: 5px; font-weight: bold; z-index: 10; }
        .close-btn { margin-top: 20px; cursor: pointer; background: #fff; color: #000; border: none; padding: 10px; font-weight: bold; border-radius: 5px; width: 100%; }
        
        button#startBtn { padding: 15px 30px; font-size: 1.2rem; background: rgba(0,0,0,0.7); border: 3px solid #fff; cursor: pointer; margin-top: 10px; color: white; border-radius: 10px; }
    </style>
</head>
<body>

    <button class="settings-btn" onclick="toggleSettings()">âš™ SETTINGS</button>

    <div id="settings-panel">
        <h2 style="color: #00ff00;">MASTER SETTINGS</h2>
        <p>AUDIO BOOST (MAX %1000)</p>
        <input type="range" id="volumeSlider" min="1" max="1000" value="100" style="width:100%">
        <p>Volume: <span id="volValue">100</span>%</p>

        <hr style="border: 1px solid #333; margin: 20px 0;">
        
        <h3 style="color: #ff0000;">JOLLY MODE</h3>
        <label style="font-size: 1.2rem; cursor: pointer;">
            <input type="checkbox" id="jollyToggle" onchange="applyJollyMode()" style="transform: scale(2); margin-right: 15px;">
            ACTIVATE JONKLER
        </label>
        
        <button class="close-btn" onclick="toggleSettings()">SAVE & CLOSE</button>
    </div>

    <div id="mango-icon" style="font-size: 3.5rem; margin-bottom: 10px;">ðŸ¥­</div>
    
    <div class="gauge-container">
        <div class="gauge-labels"><span>0</span><span>SIGMA</span><span>MAX</span></div>
        <div class="needle" id="needle"></div>
    </div>

    <div id="status-text" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 15px;">SYSTEM READY</div>
    
    <div class="char-container" id="main-box" onclick="triggerSigma()">
        <img id="char-img" src="lebron.png" alt="Sigma">
    </div>

    <button id="startBtn" onclick="startSystem()">ACTIVATE MIC</button>

    <audio id="lebronScream" src="lebronscream.mp3"></audio>
    <audio id="jonklerScream" src="why-so-jolly-made-with-Voicemod.mp3"></audio>

    <script>
        const needle = document.getElementById('needle');
        const statusText = document.getElementById('status-text');
        const mainBox = document.getElementById('main-box');
        const charImg = document.getElementById('char-img');
        const mangoIcon = document.getElementById('mango-icon');
        const jollyToggle = document.getElementById('jollyToggle');
        const volumeSlider = document.getElementById('volumeSlider');
        const volValue = document.getElementById('volValue');
        
        const lebronScream = document.getElementById('lebronScream');
        const jonklerScream = document.getElementById('jonklerScream');

        let audioCtx, gainNode;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioCtx.createGain();
                
                const lebronSource = audioCtx.createMediaElementSource(lebronScream);
                const jonklerSource = audioCtx.createMediaElementSource(jonklerScream);
                
                lebronSource.connect(gainNode);
                jonklerSource.connect(gainNode);
                gainNode.connect(audioCtx.destination);
            }
        }

        volumeSlider.oninput = function() {
            volValue.innerText = this.value;
            if (gainNode) gainNode.gain.value = this.value / 100;
        };

        function applyJollyMode() {
            if (jollyToggle.checked) {
                document.body.classList.add('jolly-mode');
                charImg.src = "whysojolly.jpg"; /* Jonkler Portresi */
                mangoIcon.innerText = "ðŸ¤¡";
                statusText.innerText = "WHY SO JOLLY?";
            } else {
                document.body.classList.remove('jolly-mode');
                charImg.src = "lebron.png";
                mangoIcon.innerText = "ðŸ¥­";
                statusText.innerText = "SYSTEM READY";
            }
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            initAudio();
        }

        function triggerSigma() {
            initAudio();
            const currentAudio = jollyToggle.checked ? jonklerScream : lebronScream;
            gainNode.gain.value = volumeSlider.value / 100;
            
            needle.style.transform = "rotate(90deg)";
            statusText.innerText = jollyToggle.checked ? "JOLLY JONKLER IS COMING TOWARDS YOUR HOUSE" : "ULTRA SIGMA!";
            mainBox.classList.add('active-sigma');
            
            currentAudio.currentTime = 0;
            currentAudio.play();

            setTimeout(() => {
                needle.style.transform = "rotate(-90deg)";
                statusText.innerText = jollyToggle.checked ? "MERRY CHRISTMAS!" : "SEARCHING...";
                mainBox.classList.remove('active-sigma');
            }, 3500);
        }

        function startSystem() {
            initAudio();
            document.getElementById('startBtn').style.display = 'none';
            statusText.innerText = "LISTENING...";
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                const rec = new SpeechRecognition();
                rec.lang = 'en-US';
                rec.continuous = true;
                rec.onresult = (event) => {
                    const text = event.results[event.results.length - 1][0].transcript.toLowerCase();
                    if (text.includes('sigma') || text.includes('jolly')) triggerSigma();
                };
                rec.start();
            }
        }

        setInterval(() => {
            if (!mainBox.classList.contains('active-sigma')) {
                needle.style.transform = `rotate(${Math.random() * 8 - 94}deg)`;
            }
        }, 100);
    </script>
</body>
</html>
