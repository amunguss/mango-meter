<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Radiation Meter</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: #00ff00; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center; }
        .gauge-container { position: relative; width: 300px; height: 150px; background: #333; border: 5px solid #555; border-radius: 150px 150px 0 0; overflow: hidden; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        .needle { position: absolute; bottom: 0; left: 50%; width: 4px; height: 130px; background: red; transform-origin: bottom center; transform: rotate(-90deg); transition: transform 0.1s; z-index: 5; }
        .gauge-labels { position: absolute; width: 100%; top: 20px; font-weight: bold; font-size: 1.2rem; display: flex; justify-content: space-around; padding: 0 20px; box-sizing: border-box; }
        #status-text { color: #00ff00; font-size: 1.5rem; margin: 10px; text-transform: uppercase; height: 40px; }
        #mango-icon { font-size: 4rem; margin-bottom: 10px; }
        .lebron-container { position: relative; cursor: pointer; }
        #lebron-img { width: 140px; height: 140px; border-radius: 50%; border: 5px solid #00ff00; object-fit: cover; }
        .active-sigma { animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-2px, -1px); } 100% { transform: translate(1px, 1px); } }
        button { padding: 15px 30px; font-size: 1.2rem; background: #00ff00; color: black; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="mango-icon">ðŸ¥­</div>
    <div class="gauge-container">
        <div class="gauge-labels"><span>0</span><span>SIGMA LEVEL</span><span>MAX</span></div>
        <div class="needle" id="needle"></div>
    </div>
    <div id="status-text">SÄ°NYAL BEKLENÄ°YOR...</div>
    <div class="lebron-container" id="main-box" onclick="triggerSigma()">
        <img id="lebron-img" src="lebron.png" alt="Lebron">
    </div>
    <br>
    <button id="startBtn">SÄ°STEMÄ° AKTÄ°VE ET</button>

    <audio id="lebronScream" src="lebronscream.mp3"></audio>

    <script>
        const needle = document.getElementById('needle');
        const statusText = document.getElementById('status-text');
        const mainBox = document.getElementById('main-box');
        const lebronScream = document.getElementById('lebronScream');
        const startBtn = document.getElementById('startBtn');

        function triggerSigma() {
            needle.style.transform = "rotate(90deg)";
            statusText.innerText = "!!! SIGMA DETECTED !!!";
            mainBox.classList.add('active-sigma');
            
            // Sadece LeBron baÄŸÄ±racak
            lebronScream.currentTime = 0;
            lebronScream.play();

            setTimeout(() => {
                needle.style.transform = "rotate(-90deg)";
                statusText.innerText = "SÄ°NYAL BEKLENÄ°YOR...";
                mainBox.classList.remove('active-sigma');
            }, 2000);
        }

        startBtn.onclick = () => {
            startBtn.style.display = 'none';
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.lang = 'tr-TR'; 
                recognition.continuous = true;
                recognition.interimResults = true; // Daha hÄ±zlÄ± algÄ±lama

                recognition.onresult = (event) => {
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        const text = event.results[i][0].transcript.toLowerCase();
                        console.log("Duyulan:", text);
                        // Sigma veya benzeri sesleri duyunca patla
                        if (text.includes('sigma') || text.includes('sÄ±kma') || text.includes('sekma') || text.includes('Ã§Ä±kma')) {
                            triggerSigma();
                        }
                    }
                };

                recognition.onerror = (err) => { statusText.innerText = "MÄ°KROFON HATASI!"; };
                recognition.onend = () => { recognition.start(); }; // KapanÄ±rsa geri aÃ§
                recognition.start();
                statusText.innerText = "DÄ°NLENÄ°YOR... SIGMA DE!";
            } else {
                statusText.innerText = "TARAYICI DESTEKLEMÄ°YOR!";
            }
        };

        // Ä°bre titremesi
        setInterval(() => {
            if (!mainBox.classList.contains('active-sigma')) {
                const jitter = Math.random() * 5 - 90;
                needle.style.transform = `rotate(${jitter}deg)`;
            }
        }, 100);
    </script>
</body>
</html>
