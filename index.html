<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Sigma Meter Pro</title>
    <style>
        /* RGB & Genel TasarÄ±m */
        @keyframes rgb-cycle {
            0% { color: #ff0000; border-color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            33% { color: #00ff00; border-color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            66% { color: #0000ff; border-color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            100% { color: #ff0000; border-color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }

        body { margin: 0; background: #000; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center; color: white; }
        #status-text, .gauge-labels span, .settings-btn { animation: rgb-cycle 2s infinite linear; }
        /* Jolly Mode etkileri */
        body.jolly-mode { background: #220000; } /* Koyu kÄ±rmÄ±zÄ± tonu */
        .jolly-mode #status-text, .jolly-mode .gauge-labels span {
            animation: none; /* RGB animasyonunu kapat */
            color: #00ff00; /* YeÅŸil */
            text-shadow: 0 0 10px #ff0000; /* KÄ±rmÄ±zÄ± gÃ¶lge */
            border-color: #ff0000;
        }
        .jolly-mode #mango-icon {
            font-size: 3.5rem; /* YazÄ± daha kÃ¼Ã§Ã¼k kalsÄ±n */
            color: #fff; /* Beyaz */
            text-shadow: 0 0 15px #00ff00; /* YeÅŸil gÃ¶lge */
            animation: none;
        }
        .jolly-mode .settings-btn {
            animation: none;
            background: #ff0000;
            color: #00ff00;
            border-color: #00ff00;
            text-shadow: none;
        }
        .jolly-mode #lebron-img {
            border-color: #ff0000;
            box-shadow: 0 0 20px #00ff00;
            animation: none;
        }
        .jolly-mode button#startBtn {
             animation: none;
             background: #006400; /* Koyu yeÅŸil */
             color: #ff0000; /* KÄ±rmÄ±zÄ± */
             border-color: #ff0000;
        }

        /* Gauge */
        .gauge-container { position: relative; width: 300px; height: 150px; background: #111; border: 4px solid #444; border-radius: 150px 150px 0 0; overflow: hidden; margin-bottom: 20px; }
        .needle { position: absolute; bottom: 0; left: 50%; width: 4px; height: 130px; background: #fff; transform-origin: bottom center; transform: rotate(-90deg); transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 5; box-shadow: 0 0 15px #fff; }
        .gauge-labels { position: absolute; width: 100%; top: 20px; font-weight: bold; font-size: 1.2rem; display: flex; justify-content: space-around; padding: 0 20px; box-sizing: border-box; }

        /* Lebron */
        .lebron-container { position: relative; cursor: pointer; }
        #lebron-img { width: 140px; height: 140px; border-radius: 50%; border: 6px solid #fff; object-fit: cover; animation: rgb-cycle 2s infinite linear; }
        .active-sigma { animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(3px, 3px); } 50% { transform: translate(-3px, -3px); } 100% { transform: translate(3px, 3px); } }

        /* Ayarlar MenÃ¼sÃ¼ */
        #settings-panel {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95); border: 3px solid #fff; padding: 20px; border-radius: 15px; z-index: 100; min-width: 250px;
        }
        .settings-btn { position: fixed; top: 20px; right: 20px; background: none; border: 2px solid #fff; color: #fff; padding: 10px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        input[type=range] { width: 100%; cursor: pointer; }
        .close-btn { margin-top: 15px; cursor: pointer; background: white; color: black; border: none; padding: 5px 10px; font-weight: bold; }

        button#startBtn { padding: 15px 30px; font-size: 1.2rem; background: transparent; border: 3px solid #fff; cursor: pointer; margin-top: 10px; animation: rgb-cycle 2s infinite linear; }

        /* Jolly Mode Toggle Switch */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; margin-top: 10px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; -webkit-transition: .4s; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; -webkit-transition: .4s; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:focus + .slider { box-shadow: 0 0 1px #2196F3; }
        input:checked + .slider:before { -webkit-transform: translateX(26px); -ms-transform: translateX(26px); transform: translateX(26px); }
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }
    </style>
</head>
<body>

    <button class="settings-btn" onclick="toggleSettings()">âš™ SETTINGS</button>

    <div id="settings-panel">
        <h3>AUDIO BOOST</h3>
        <input type="range" id="volumeSlider" min="1" max="1000" value="100">
        <p>Volume: <span id="volValue">100</span>%</p>

        <h3>JOLLY MODE</h3>
        <label class="switch">
            <input type="checkbox" id="jollyModeToggle" onchange="toggleJollyMode()">
            <span class="slider round"></span>
        </label>
        <button class="close-btn" onclick="toggleSettings()">CLOSE</button>
    </div>

    <div id="mango-icon">ðŸ¥­</div>
    <div class="gauge-container">
        <div class="gauge-labels"><span>0</span><span>SIGMA</span><span>MAX</span></div>
        <div class="needle" id="needle"></div>
    </div>
    <div id="status-text">WAITING...</div>
    <div class="lebron-container" id="main-box" onclick="triggerSigma()">
        <img id="lebron-img" src="lebron.png" alt="Lebron">
    </div>
    <button id="startBtn">ACTIVATE SYSTEM</button>

    <audio id="lebronScream" src="lebronscream.mp3"></audio>

    <script>
        const needle = document.getElementById('needle');
        const statusText = document.getElementById('status-text');
        const mainBox = document.getElementById('main-box');
        const lebronScream = document.getElementById('lebronScream');
        const startBtn = document.getElementById('startBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volValue = document.getElementById('volValue');
        const mangoIcon = document.getElementById('mango-icon');
        const jollyModeToggle = document.getElementById('jollyModeToggle');

        // Ses YÃ¼kseltme Sistemi (Audio Context)
        let audioCtx, source, gainNode;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                source = audioCtx.createMediaElementSource(lebronScream);
                gainNode = audioCtx.createGain();
                source.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                // BaÅŸlangÄ±Ã§ sesini ayarla
                gainNode.gain.value = volumeSlider.value / 100;
            }
        }

        volumeSlider.oninput = function() {
            volValue.innerText = this.value;
            if (gainNode) {
                gainNode.gain.value = this.value / 100;
            }
        };

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function toggleJollyMode() {
            document.body.classList.toggle('jolly-mode', jollyModeToggle.checked);
            if (jollyModeToggle.checked) {
                mangoIcon.innerText = "ðŸŽ… HO HO HO!";
            } else {
                mangoIcon.innerText = "ðŸ¥­";
            }
            // Jolly mod aktifken RGB animasyonlarÄ±nÄ± tekrar baÅŸlatmak iÃ§in geÃ§ici Ã§Ã¶zÃ¼m
            // Bu kÄ±sÄ±m tam bir sÄ±fÄ±rlama yapmaz ama geÃ§iÅŸi daha iyi gÃ¶sterir
            document.body.offsetHeight; // Reflow for animation reset
        }

        function triggerSigma() {
            initAudio(); // Ses sistemini baÅŸlat
            needle.style.transform = "rotate(90deg)";
            statusText.innerText = jollyModeToggle.checked ? "MERRY SIGMAS!" : "!!! ULTRA SIGMA !!!";
            mainBox.classList.add('active-sigma');
            lebronScream.currentTime = 0;
            lebronScream.play();
            setTimeout(() => {
                needle.style.transform = "rotate(-90deg)";
                statusText.innerText = jollyModeToggle.checked ? "WISH YOU SIGMA..." : "SEARCHING...";
                mainBox.classList.remove('active-sigma');
            }, 2000);
        }

        startBtn.onclick = () => {
            initAudio();
            startBtn.style.display = 'none';
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.lang = 'en-US';
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.onresult = (event) => {
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        const text = event.results[i][0].transcript.toLowerCase();
                        if (text.includes('sigma')) triggerSigma();
                    }
                };
                recognition.start();
                statusText.innerText = jollyModeToggle.checked ? "LISTENING FOR JOLLY SIGMAS..." : "LISTENING...";
            }
        };

        setInterval(() => {
            if (!mainBox.classList.contains('active-sigma')) {
                needle.style.transform = `rotate(${Math.random() * 8 - 94}deg)`;
            }
        }, 100);
    </script>
</body>
</html>
